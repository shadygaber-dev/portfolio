<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="40" font-family="'Poppins', sans-serif" font-size="28" font-weight="700" fill="#000000" text-anchor="middle">
    Monochrome Color Palette
  </text>
  
  <text x="400" y="70" font-family="'Poppins', sans-serif" font-size="16" fill="#6d6d6d" text-anchor="middle">
    11 Shades - Black to White
  </text>
  
  <!-- Color Swatches -->
  <!-- Row 1 -->
  <rect x="50" y="100" width="120" height="80" fill="#f6f6f6" stroke="#d1d1d1" stroke-width="2"/>
  <text x="110" y="150" font-family="monospace" font-size="12" fill="#000000" text-anchor="middle" font-weight="700">black-50</text>
  <text x="110" y="170" font-family="monospace" font-size="11" fill="#454545" text-anchor="middle">#f6f6f6</text>
  
  <rect x="190" y="100" width="120" height="80" fill="#e7e7e7" stroke="#d1d1d1" stroke-width="2"/>
  <text x="250" y="150" font-family="monospace" font-size="12" fill="#000000" text-anchor="middle" font-weight="700">black-100</text>
  <text x="250" y="170" font-family="monospace" font-size="11" fill="#454545" text-anchor="middle">#e7e7e7</text>
  
  <rect x="330" y="100" width="120" height="80" fill="#d1d1d1" stroke="#d1d1d1" stroke-width="2"/>
  <text x="390" y="150" font-family="monospace" font-size="12" fill="#000000" text-anchor="middle" font-weight="700">black-200</text>
  <text x="390" y="170" font-family="monospace" font-size="11" fill="#454545" text-anchor="middle">#d1d1d1</text>
  
  <rect x="470" y="100" width="120" height="80" fill="#b0b0b0" stroke="#d1d1d1" stroke-width="2"/>
  <text x="530" y="150" font-family="monospace" font-size="12" fill="#000000" text-anchor="middle" font-weight="700">black-300</text>
  <text x="530" y="170" font-family="monospace" font-size="11" fill="#454545" text-anchor="middle">#b0b0b0</text>
  
  <rect x="610" y="100" width="120" height="80" fill="#888888" stroke="#d1d1d1" stroke-width="2"/>
  <text x="670" y="150" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="700">black-400</text>
  <text x="670" y="170" font-family="monospace" font-size="11" fill="#f6f6f6" text-anchor="middle">#888888</text>
  
  <!-- Row 2 -->
  <rect x="120" y="200" width="120" height="80" fill="#6d6d6d" stroke="#454545" stroke-width="2"/>
  <text x="180" y="250" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="700">black-500</text>
  <text x="180" y="270" font-family="monospace" font-size="11" fill="#e7e7e7" text-anchor="middle">#6d6d6d</text>
  
  <rect x="260" y="200" width="120" height="80" fill="#5d5d5d" stroke="#454545" stroke-width="2"/>
  <text x="320" y="250" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="700">black-600</text>
  <text x="320" y="270" font-family="monospace" font-size="11" fill="#e7e7e7" text-anchor="middle">#5d5d5d</text>
  
  <rect x="400" y="200" width="120" height="80" fill="#4f4f4f" stroke="#454545" stroke-width="2"/>
  <text x="460" y="250" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="700">black-700</text>
  <text x="460" y="270" font-family="monospace" font-size="11" fill="#e7e7e7" text-anchor="middle">#4f4f4f</text>
  
  <rect x="540" y="200" width="120" height="80" fill="#454545" stroke="#454545" stroke-width="2"/>
  <text x="600" y="250" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="700">black-800</text>
  <text x="600" y="270" font-family="monospace" font-size="11" fill="#e7e7e7" text-anchor="middle">#454545</text>
  
  <!-- Row 3 -->
  <rect x="260" y="300" width="120" height="80" fill="#3d3d3d" stroke="#000000" stroke-width="2"/>
  <text x="320" y="350" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="700">black-900</text>
  <text x="320" y="370" font-family="monospace" font-size="11" fill="#e7e7e7" text-anchor="middle">#3d3d3d</text>
  
  <rect x="400" y="300" width="120" height="80" fill="#000000" stroke="#000000" stroke-width="2"/>
  <text x="460" y="350" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="700">black-950</text>
  <text x="460" y="370" font-family="monospace" font-size="11" fill="#e7e7e7" text-anchor="middle">#000000</text>
  
  <!-- Usage Examples -->
  <text x="400" y="430" font-family="'Poppins', sans-serif" font-size="20" font-weight="600" fill="#000000" text-anchor="middle">
    Usage Examples
  </text>
  
  <!-- Light Mode Example -->
  <rect x="80" y="460" width="300" height="100" fill="#ffffff" stroke="#d1d1d1" stroke-width="2" rx="10"/>
  <text x="230" y="485" font-family="'Poppins', sans-serif" font-size="14" font-weight="600" fill="#000000" text-anchor="middle">
    Light Mode
  </text>
  <text x="230" y="510" font-family="'Poppins', sans-serif" font-size="12" fill="#6d6d6d" text-anchor="middle">
    Background: White
  </text>
  <text x="230" y="530" font-family="'Poppins', sans-serif" font-size="12" fill="#000000" text-anchor="middle">
    Text: Black-950
  </text>
  <rect x="180" y="540" width="100" height="8" fill="#454545" rx="4"/>
  
  <!-- Dark Mode Example -->
  <rect x="420" y="460" width="300" height="100" fill="#000000" stroke="#454545" stroke-width="2" rx="10"/>
  <text x="570" y="485" font-family="'Poppins', sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">
    Dark Mode
  </text>
  <text x="570" y="510" font-family="'Poppins', sans-serif" font-size="12" fill="#d1d1d1" text-anchor="middle">
    Background: Black-950
  </text>
  <text x="570" y="530" font-family="'Poppins', sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">
    Text: White
  </text>
  <rect x="520" y="540" width="100" height="8" fill="#d1d1d1" rx="4"/>
</svg>

