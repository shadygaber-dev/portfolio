<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#6c5ce7"/>
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Todo List App</text>
  <text x="700" y="45" font-family="Arial, sans-serif" font-size="14" fill="white">Add New Task</text>
  
  <!-- Add Task Form -->
  <rect x="50" y="120" width="700" height="60" fill="white" stroke="#e9ecef" stroke-width="1" rx="8"/>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Add a new task...</text>
  <rect x="650" y="135" width="80" height="30" fill="#6c5ce7" rx="15"/>
  <text x="690" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Add</text>
  
  <!-- Filter Buttons -->
  <rect x="50" y="200" width="100" height="35" fill="#6c5ce7" rx="17"/>
  <text x="100" y="222" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">All</text>
  
  <rect x="170" y="200" width="100" height="35" fill="white" stroke="#6c5ce7" stroke-width="2" rx="17"/>
  <text x="220" y="222" font-family="Arial, sans-serif" font-size="14" fill="#6c5ce7" text-anchor="middle">Active</text>
  
  <rect x="290" y="200" width="100" height="35" fill="white" stroke="#6c5ce7" stroke-width="2" rx="17"/>
  <text x="340" y="222" font-family="Arial, sans-serif" font-size="14" fill="#6c5ce7" text-anchor="middle">Completed</text>
  
  <!-- Task List -->
  <rect x="50" y="260" width="700" height="300" fill="white" stroke="#e9ecef" stroke-width="1" rx="8"/>
  
  <!-- Task Items -->
  <!-- Completed Task -->
  <rect x="70" y="280" width="660" height="50" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="5"/>
  <circle cx="90" cy="305" r="8" fill="#28a745"/>
  <text x="90" y="310" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">✓</text>
  <text x="110" y="300" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" text-decoration="line-through">Complete project documentation</text>
  <text x="110" y="315" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Due: Today</text>
  <rect x="700" y="290" width="20" height="20" fill="#dc3545" rx="3"/>
  <text x="710" y="305" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">×</text>
  
  <!-- Active Task -->
  <rect x="70" y="340" width="660" height="50" fill="white" stroke="#e9ecef" stroke-width="1" rx="5"/>
  <circle cx="90" cy="365" r="8" fill="white" stroke="#6c5ce7" stroke-width="2"/>
  <text x="110" y="360" font-family="Arial, sans-serif" font-size="14" fill="#212529">Review code changes</text>
  <text x="110" y="375" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Due: Tomorrow</text>
  <rect x="700" y="350" width="20" height="20" fill="#dc3545" rx="3"/>
  <text x="710" y="365" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">×</text>
  
  <!-- Active Task -->
  <rect x="70" y="400" width="660" height="50" fill="white" stroke="#e9ecef" stroke-width="1" rx="5"/>
  <circle cx="90" cy="425" r="8" fill="white" stroke="#6c5ce7" stroke-width="2"/>
  <text x="110" y="420" font-family="Arial, sans-serif" font-size="14" fill="#212529">Update portfolio website</text>
  <text x="110" y="435" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Due: This week</text>
  <rect x="700" y="410" width="20" height="20" fill="#dc3545" rx="3"/>
  <text x="710" y="425" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">×</text>
  
  <!-- Active Task -->
  <rect x="70" y="460" width="660" height="50" fill="white" stroke="#e9ecef" stroke-width="1" rx="5"/>
  <circle cx="90" cy="485" r="8" fill="white" stroke="#6c5ce7" stroke-width="2"/>
  <text x="110" y="480" font-family="Arial, sans-serif" font-size="14" fill="#212529">Learn new JavaScript features</text>
  <text x="110" y="495" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Due: Next week</text>
  <rect x="700" y="470" width="20" height="20" fill="#dc3545" rx="3"/>
  <text x="710" y="485" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">×</text>
  
  <!-- Stats -->
  <rect x="50" y="580" width="200" height="15" fill="white" stroke="#e9ecef" stroke-width="1" rx="7"/>
  <text x="60" y="592" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">3 of 4 tasks completed</text>
  
  <!-- Progress Bar -->
  <rect x="270" y="580" width="200" height="15" fill="#e9ecef" rx="7"/>
  <rect x="270" y="580" width="150" height="15" fill="#6c5ce7" rx="7"/>
  <text x="370" y="592" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">75%</text>
</svg>
